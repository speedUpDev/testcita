<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Citadel - Login</title>
</head>
<body>
    <h1>Авторизация</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for f in form %}
            <p><label class = "form-label" for="{{ f.id_for_label }}">{{ f.label }}:</label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <button type="submit">Let me in!!!</button>
    </form>
    <button type="button" class="block" onclick="window.location.href='{% url 'registration' %}'">Я еще не смешарик</button>
</body>
</html>
